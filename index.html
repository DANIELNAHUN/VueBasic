<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>ToDo Proyect</title>
</head>

<body>
    <header class="todo-app-header">
        <div class="todo-app-header__title">
            <h1>To Do List</h1>
        </div>
        <div class="todo-app-header__social-network">
            <div>
                <a target="_blank" href="https://github.com/DANIELNAHUN?tab=repositories">
                    <img height="25px" width="25px" src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                        alt="github">
                </a>
                <a target="_blank" href="https://www.linkedin.com/in/daniel-nahun-calcina-fuentes/">
                    <img height="25px" width="25px" src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                        alt="linkdledin">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="todo-list" class="container">
            <h1>Todo App</h1>
            <div class="container-todo-create">
                <input type="text" class="form-control" placeholder="New Todo" v-model="todoNew.text">
                <button type="button" class="btn btn-outline-primary" @click="addTodoItem">+</button>
            </div>
            <div class="fs-1 text-center" v-if="todoList.length <= 0">NO RECORD FOUND</div>
            <div v-else class="container-todo-list" v-for="(item, i) in todoList" :key="i">
                <div v-if="todoList[i].state">{{item.text}}</div>
                <div class="input-todo" v-else>
                    <input type="text" class="form-control" placeholder="" v-model="item.text">
                </div>
                <div class="btn-todoList">
                    <button v-if="todoList[i].state" @click="editTodoItem(i)"
                    type="button" class="btn btn-outline-warning btn-sm">Edit</button>
                    <button v-else @click="confirmTodoItem(item)"
                    type="button" class="btn btn-outline-success btn-sm">Confirm</button>
                    <button @click="deleteTodoItem(i)"
                    type="button" class="btn btn-outline-danger btn-sm">Delete</button>

                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="components/note.js">
    </script>
</body>

</html>
